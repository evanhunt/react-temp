<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Redux basic example</title>
        <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    </head>
    <body>
        <div class="">
            Clicked: <span id="value">0</span> items
            <button type="button" name="increment" id="increment">+</button>
            <button type="button" name="decrement" id="decrement">-</button>
            <button type="button" name="incrementIfOdd" id="incrementIfOdd">Increment if odd</button>
            <button type="button" name="incrementAsync" id="incrementAsync">Increment async</button>
        </div>
        <script type="text/javascript">
            function counter(state, action) {
                if (typeof state === 'undefined') {
                    return 0;
                }
                switch (action.type) {
                    case 'INCREMENT':
                        return state + 1;
                    case 'DECREMENT':
                        return state - 1;
                    default:
                        return state;
                }
            }

            var store = Redux.createStore(counter);
            var valueEl = document.getElementById('value');

            function render() {
                valueEl.innerHTML = store.getState().toString();
            }

            render();
            store.subscribe(render);

            document.getElementById('increment').addEventListener('click', function() {
                store.dispatch({
                    type: 'INCREMENT',
                });
            }, false);
            document.getElementById('decrement').addEventListener('click', function() {
                store.dispatch({
                    type: 'DECREMENT',
                });
            }, false);
            document.getElementById('incrementIfOdd').addEventListener('click', function() {
                if (store.getState() % 2 !== 0) {
                    store.dispatch({
                        type: 'INCREMENT',
                    });
                }
            }, false);
            document.getElementById('incrementAsync').addEventListener('click', function() {
                setTimeout(function() {
                    store.dispatch({
                        type: 'INCREMENT',
                    });
                }, 1000);
            }, false);
        </script>
    </body>
</html>
